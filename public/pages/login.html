<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVIA - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <h1 class="title">Iniciar Sesión</h1>
        <div class="container-linea">
            <div class="linea"></div>
            <h2 class="titleS">Iniciar sesión con </h2>
        </div>
    </header>
    <section class="container-redes">
        <picture class="logoRedes">
            <img src="../assets/img/social/apple.png" alt="apple">
        </picture>
        <picture class="logoRedes">
            <img src="../assets/img/social/google.png" alt="google">
        </picture>
        <picture class="logoRedes">
            <img src="../assets/img/social/github.png" alt="github">
        </picture>
        <picture class="logoRedes">
            <img src="../assets/img/social/linkedin.png" alt="linkedin">
        </picture>
    </section>
    <main class="container-main">
        <h2 class="main-title">Crear Cuenta</h2>
        <form action="" method="post">
            <div>
                <label for="name">Nombre</label>
                <input type="text" placeholder="INVIA" id="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="INVIA@emailEje.com" id="email" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" placeholder="*********" id="password" required>
            </div>
            <button type="submit" class="container-arrow">
                <box-icon name='right-arrow-alt' color='#ffffff' width="3rem"></box-icon>
            </button>
        </form>
        <section>
            <h3>¿Olvidaste tu contraseña? <span>iniciar sesión</span></h3>
            <input type="checkbox" name="" id="" required>
            <p>Al hacer clic en "Registrarte", aceptas nuestras 
            <span>Condiciones, la Política de privacidad y la Política de</span>
            <span>cookies. Es posible que te enviemos notificaciones</span>
            <span>por SMS, que puedes desactivar cuando quieras.</span></p>
        </section>
        <picture id="casas-login">
            <img src="../assets/img/social/casas-login.jpg" alt="casas">
        </picture>
    </main>
</body>

</html>
